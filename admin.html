<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Admin Panel</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: #4a90e2;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #357ABD;
    }
    #result {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Extension Admin Panel</h2>
    
    <label>Admin Password</label>
    <input type="password" id="adminpass" placeholder="Enter admin password">

    <label>New Username</label>
    <input type="text" id="username" placeholder="e.g. user123">

    <label>New Password</label>
    <input type="password" id="password" placeholder="••••••••">

    <button onclick="registerUser()">Create User</button>

    <div id="result"></div>
  </div>

  <script>
    const API_BASE_URL = ""; // same server
    const ADMIN_PASSWORD = "superAdminSecret"; // change this!

    async function registerUser() {
      const adminpass = document.getElementById("adminpass").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const resultEl = document.getElementById("result");

      if (adminpass !== ADMIN_PASSWORD) {
        resultEl.textContent = "❌ Wrong admin password!";
        resultEl.className = "error";
        return;
      }

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();

      if (data.success) {
        resultEl.textContent = "✅ User registered: " + username;
        resultEl.className = "success";
      } else {
        resultEl.textContent = "❌ " + data.message;
        resultEl.className = "error";
      }
    }
  </script>
</body>
</html>
